<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>登录页面</title>
    {% include 'base/js.html' %}
    {% include 'base/css.html' %}

    <script type="text/javascript" src="/s/js/custom/forms.js"></script>
</head>

<body class="loginpage">
<div class="loginbox">
    <div class="loginboxinner">

        <div class="logo">
            <h1 class="logo">YC<span>Admin</span></h1>
            <span class="slogan">YC后台管理系统</span>
        </div><!--logo-->

        <hr clear="all"/><hr/>

        <div class="nousername">
            <div class="loginmsg">密码不正确</div>
        </div>

        <div class="nopassword">
            <div class="loginmsg">密码不正确</div>
            <div class="loginf">
                <div class="thumb">
                    <img alt="" src="/s/images/thumbs/avatarl.png">
                </div>
                <div class="userlogged">
                    <h4></h4>
                    <a href="index.html">Not<span>?</span></a>
                </div>
            </div>
        </div>

        {% if error %}
            <div class="loginmsg" style="color:lightcoral;">{{ error }}</div>
        {% endif %}
        <form id="login" action="{% url 'y:l' %}" method="post">
            {% csrf_token %}
            <div class="username">
                <div class="usernameinner">
                    <input type="text" name="username" id="username"/>
                </div>
            </div>

            <div class="password">
                <div class="passwordinner">
                    <input type="password" name="password" id="password"/>
                </div>
            </div>

            <input type="submit" value="登录"/>

            <div class="keep">
                <input type="checkbox" name="remember" value="1" style="display: inline-block;"/> 记住密码
                <span class="regist"><a href="/user/regist/">新用户注册</a></span>
            </div>
        </form>

    </div><!--loginboxinner-->
</div><!--loginbox-->


</body>
</html>
